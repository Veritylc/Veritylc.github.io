            <li><a href="resources.html">Resources</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
        </ul>

    <!-- Contact Section -->
    <section id="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <p>If you have any questions, need legal assistance, or simply want to learn more about our work, don't hesitate to reach out. We are here to assist you and offer support when you need it most.</p>
            
            <!-- Contact Form -->
            <form action="https://formspree.io/f/manyookp" method="POST">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
