            <li><a href="resources.html">Resources</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>

    <!-- Contact Section -->
    <section id="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <p>If you have any questions or need assistance, please reach out to us using the contact form below. We are here to help you navigate legal challenges and provide the support you need.</p>
            
            <!-- Contact Form -->
            <form action="https://formspree.io/f/manyookp" method="POST">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
