    <main>
        <section id="contact">
            <div class="container">
                <h1>Contact Us</h1>
                <p>If you have any questions, suggestions, or need assistance, we would love to hear from you! Please use the form below to reach out to us, and we'll get back to you as soon as possible.</p>
                
                <form action="https://formspree.io/f/manyookp" method="POST">
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Your Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Your Message</label>
                        <textarea id="message" name="message" placeholder="Write your message" rows="6" required></textarea>
                    </div>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </section>
    </main>
